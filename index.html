<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Matemasie&family=Moderustic:wght@300..800&family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Expense Tracker</h2>
        <form action="" id="form-input">
            <input type="text" id="exp-dec" placeholder="Expense Description" required>
            <select name="" id="exp-cate" required>
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Transformation">Transformation</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Others">Others</option>
            </select>
            <input type="number" name="" id="amount" placeholder="Amount" required>
            <!-- <button id="add-btn">Add Expense</button> -->
             <input type="submit" value="Add Expense" id="submit-btn">
        </form>

        <h3>Expense Summary</h3>

        <table id="exp-table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="exp-list">

            </tbody>
        </table>
        
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
